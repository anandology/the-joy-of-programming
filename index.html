<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/mode/python/python.js"></script>
    <script src="/static/codemirror/keymap/sublime.js"></script>

    <script src="/static/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/static/codemirror/addon/comment/comment.js"></script>

    <title>The Joy of Programming!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">The Joy of Programming!</a>
    </nav>

    <div class="x-row">
      <div class="x-col">
        <div class="section editor">
          <div class="heading">
            <button id="run" style="float: right;">Run</button>
            <h2>Editor</h2>
          </div>

          <textarea id="code"><!--CODE--></textarea>

        </div>
      </div>
      <div class="x-col">
        <div class="section preview">
          <div class="heading"><h2>Preview</h2></div>
          <div id="preview-body">
          </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
      var editor = CodeMirror.fromTextArea(
        document.getElementById("code"), {
        lineNumbers: false,
        mode: "python",
        keyMap: "sublime",
        matchBrackets: true,
        indentWithTabs: false,
        tabSize: 2,
        extraKeys: {
          'Cmd-Enter': run
        }
      });


      function run() {
        var code = editor.doc.getValue();
        code = code.replaceAll("\t", "  ");
        var url = window.location.pathname + "/render";
        $.post(url, code, function(data) {
          console.log(data);
          $("#preview-body").html(data);
        })
      }

      $(function() {
        $("#run").click(run);
      })
    </script>
  </body>
</html
